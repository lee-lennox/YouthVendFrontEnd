<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouthVend - Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #bf7fe9;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 15px;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-card h3 {
      margin: 10px 0;
      font-size: 18px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .product-card button {
      background-color: #bf7fe9;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-card button:hover {
      background-color: #a45fd1;
    }
  </style>
</head>
<body>
  <nav>
    <div>YouthVend</div>
    <div>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="categories.html">Categories</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Logout</a>
    </div>
  </nav>

  <h2 style="text-align:center; margin-top:20px;">Available Products</h2>

  <div class="container" id="productsContainer">
    <!-- Products will be injected here by JavaScript -->
  </div>

  <script>
    async function loadProducts() {
      try {
        const response = await fetch('http://localhost:8080/api/products/all');
        const products = await response.json();

        const container = document.getElementById('productsContainer');
        container.innerHTML = products.map(p => `
          <div class="product-card">
            <h3>${p.name}</h3>
            <p>${p.description}</p>
            <p><strong>Price:</strong> R${p.price.toFixed(2)}</p>
            <p><strong>Stock:</strong> ${p.stock}</p>
            <p><strong>Seller ID:</strong> ${p.seller.userId}</p>
            <button onclick="addToCart(${p.productId})">Add to Cart</button>
          </div>
        `).join('');

      } catch (err) {
        console.error('Error fetching products:', err);
      }
    }

    function addToCart(productId) {
      alert(`Product ${productId} added to cart!`);
      // Implement actual cart logic here
    }

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
