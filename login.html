<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #e375ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="register.html">Don't have an account? Register</a>
  </div>

  <script>
document.getElementById("loginForm").addEventListener("submit", async e => {
    e.preventDefault();

    const data = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value
    };

    try {
        const res = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (res.ok) {
            const user = await res.json();

            alert(`Welcome ${user.fullName || user.businessName}!`);

            // Role-based redirection
            if (data.role.toLowerCase() === "buyer") {
                window.location.href = "products.html"; // Buyer sees products
            } else if (data.role.toLowerCase() === "seller") {
                window.location.href = "addProduct.html"; // Seller adds product
            }
        } else {
            alert("Invalid credentials.");
        }
    } catch (err) {
        console.error(err);
        alert("An error occurred.");
    }
});
</script>

</body>
</html>
