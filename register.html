<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><i class="fas fa-store"></i>MyStore</a>
        </div>
    </header>

    <section class="auth">
        <div class="modal auth-modal visible">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Join Youth Vend</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <form class="auth-form">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                     <div class="form-group">
                    <select required>
                        <option value="">I want to...</option>
                        <option value="buyer">Buy products</option>
                        <option value="seller">Sell products</option>
                        <option value="both">Both buy and sell</option>
                    </select>
                </div>
                    <button type="submit" class="btn-primary">Register</button>
                    <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('.modal-close').addEventListener('click', () => {
            document.querySelector('.auth-modal').classList.remove('visible');
        });
    </script>
</body>
</html>
